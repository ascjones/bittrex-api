sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
after_success:
  - travis-cargo coveralls --no-sudo --verify